<div class="d-flex justify-content-center">

    <!-- 
        Este componente muestra una imagen perezosa (lazy image) que carga la imagen solo cuando es visible en la pantalla.
        Utiliza la propiedad [src] para especificar la URL de la imagen a cargar.
        La clase "card-img-top" se utiliza para dar estilo a la imagen.
        El atributo [alt] se utiliza para proporcionar un texto alternativo para la imagen.
        El evento (load) se dispara cuando la imagen se carga correctamente.
    -->
    <img [src]="url" class="card-img-top animate__animated animate__fadeIn" [alt]="title" (load)="onLoading()" height="400" width="35" [ngStyle]="{display: _isVisible ? '': 'none'}">

    @if (!_isVisible) {
        <img src="./assets/loader.svg" alt="" height="35" width="35" class="mt-3">
    }

</div>
