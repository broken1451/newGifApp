<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs App</h3>
    <hr class="text-white">

    <div class="list-group list-reset">
        @for (history of tagHistory; track tagHistory) {
            <button class="list-group-item list-group-item-action" (click)="search(history)">{{history | titlecase}}</button>
        }
    </div>
</div>
